        <section class="section section--products">
            <div class="container">
              <div class="section__header">
                <i class="fa-solid fa-medal"></i>
                <h2 class="section__title">پر فروش ترین ها</h2>
                <span class="section__line"></span>
                <a href="#" class="section__link">مشاهده بیشتر</a>
              </div>
          
              <div class="card-list card-list--products">
                <!-- شروع هر کارت -->
                <div class="card card--product">
                  <div class="card__img">
                    <img src="../assets/media/image/products/women-tishert.png" alt="تیشرت زنانه">
                    <div class="card__colors">
                      <span class="card__color card__color--white"></span>
                      <span class="card__color card__color--red"></span>
                      <span class="card__color card__color--yellow"></span>
                      <span class="card__color card__color--blue"></span>
                      <span class="card__color card__color--orange"></span>
                    </div>
                  </div>
                  <div class="card__info">
                    <div class="card__description">
                      <div class="card__name">
                        تیشرت زنانه
                        <img src="../assets/media/icons/favorite.svg" alt="آیکون قلب">
                      </div>
                      <p class="card__text">دارای رنگ بندی، قابل طراحی</p>
                    </div>
                    <div class="card__price">
                      <p>۱۵۰,۰۰۰</p>
                      <p>تومان</p>
                    </div>
                  </div>
                </div>
                <!-- پایان کارت -->
          
                <!-- حالا بقیه کارت‌ها همون ساختار بالا رو دارن، فقط محتواهاشون فرق می‌کنه -->
                <!-- فقط کافی‌ست بخش `<img>` و `alt` و `card__name` رو تغییر بدی -->
                <!-- می‌خوای همه کارت‌ها رو همین‌جوری کامل کنم یا فقط یه دونه کافی بود واست؟ -->
              </div>
            </div>
          </section>
